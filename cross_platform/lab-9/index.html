<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        <!-- For viewport smaller than 960px: Landscape Image -->
        <source
          media="(max-width: 959px)"
          srcset="
            images/landscape-320px.jpg 320w,
            images/landscape-480px.jpg 480w,
            images/landscape-720px.jpg 720w,
            images/landscape-960px.jpg 960w
          "
          sizes="(max-width: 959px) 100vw" />

        <!-- For viewport 960px or larger: Square Image -->
        <source
          media="(min-width: 960px)"
          srcset="
            images/square-480px.jpg   480w,
            images/square-640px.jpg   640w,
            images/square-800px.jpg   800w,
            images/square-960px.jpg   960w,
            images/square-1440px.jpg 1440w
          "
          sizes="(min-width: 960px) 50vw" />

        <!-- Fallback image -->
        <img
          src="images/museum.jpg"
          alt="Responsive Header Image"
          loading="lazy" />
      </picture>
    </header>
  </body>
</html>
