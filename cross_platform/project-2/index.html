    <meta charset="UTF-8">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <div id="header-logo">
            <img src="./images/logo/logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="main-section">
            <div class="main-header">
                <h1>Want to be<br>your own<br>boss?</h1>
                <p>Start today and make up to $30/hr driving<br>your own vehicle with Dash!</p>
            </div>
            <div class="apply-now-form">
                <h1>Apply Now</h1>
                <p>Enter your info below <span>to get started.</span></p>
                <form action="">
                    <input type="text" class="form-input" placeholder="First name">
                    <input type="text" class="form-input" placeholder="Last name">
                    <input type="text" class="form-input" placeholder="Email address">
                    <input type="text" class="form-input" placeholder="Phone number">
                    
                    <div id="check-box">
                        <input type="checkbox" id="terms"> 
                        <label for="terms" id="terms-text">I agree to dash terms</label>
                    </div>
                
                    <button id="drive-with-us">DRIVE WITH US</button>
                    <p>Already applied? <a href="">Check your application status here</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-frame">
            <div class="footer-left-frame">
                <div class="footer-head">
                    <h4>See how much you can earn with Dash</h4>
                    <p>How many hours do you want to drive with us this week?</p>
                </div>
                <div class="footer-form">
                    <div class="input-hours-div">
                        <input type="text" placeholder="Hours" id="input-hours">
                    </div>
                    <div class="input-city-div">
                        <input type="text" placeholder="City" id="input-city">
                    </div>
                    <button id="calculate-button">CALCULATE</button>
                </div>
                <button id="calculate-button-tablet">CALCULATE</button>
            </div>
            <div class="footer-right-frame">
                <div id="instagram-icon"></div>
                <div id="twitter-icon"></div>
                <div id="facebook-icon"></div>
                <div id="linkedin-icon"></div>
            </div>
        </div>
    </footer>
