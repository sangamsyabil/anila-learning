<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST8209 - Project 3</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="apodSearch">
        <h1 class="headingTop">APOD Search</h1>
        <form id="dateForm">
            <label for="dateInput" id="chooseDate">Enter a date (YYYY-MM-DD):</label><br>
            <input type="date" id="dateInput" max="${new Date().toISOString().split('T')[0]}" required>
            <button type="submit">Get Picture</button>
        </form>
    
        <div id="apodData"></div>
        <div class="modal" id="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" src="" alt="Modal Image">
        </div>

        <h2 class="headingSection">Favorites</h2>
        <div id="favorites"></div>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
